<div class="newsletter">
    <h2 class="sidebar-title">Most popular posts</h2>
    <div class="grid">
        {% for post in posts %}

        <div class="portfolio-item popular" >
            <img src="{{ post.photo.url }}" alt="" width="50" height="50">
            <div class="portfolio-text">
                <h5><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h5>
                <p>{{ post.author }}<span>|</span>{{ post.created_at }}</p>
            </div>
        </div>

        {% endfor %}
    </div>
</div>
